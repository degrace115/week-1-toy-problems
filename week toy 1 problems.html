<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Problems Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Toy Problems Solutions</h1>

    <div class="container">
        <h2>Challenge 1: Student Grade Generator</h2>
        <input type="number" id="studentMarks" placeholder="Enter marks (0-100)">
        <button onclick="getStudentGrade()">Get Grade</button>
        <p id="gradeResult"></p>
    </div>

    <div class="container">
        <h2>Challenge 2: Speed Detector</h2>
        <input type="number" id="carSpeed" placeholder="Enter speed">
        <button onclick="checkSpeedButton()">Check Speed</button>
        <p id="speedResult"></p>
    </div>

    <div class="container">
        <h2>Challenge 3: Net Salary Calculator</h2>
        <input type="number" id="basicSalary" placeholder="Enter basic salary">
        <input type="number" id="benefits" placeholder="Enter benefits">
        <button onclick="calculateNetSalary()">Calculate Net Salary</button>
        <p id="salaryResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
